<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>

  <header class="site-header">
    <div class="logo"></div>
    <div class="header-content">
      <div class="header-title"></div>
      <ul class="header-lines">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </header>

  <main class="grid-section">
    <div class="grid-item blue"><div class="inner-box"></div></div>
    <div class="grid-item red"><div class="inner-box"></div></div>
    <div class="grid-item yellow"><div class="inner-box"></div></div>
    <div class="grid-item yellow"><div class="inner-box"></div></div>
    <div class="grid-item blue"><div class="inner-box"></div></div>
    <div class="grid-item red"><div class="inner-box"></div></div>
  </main>

  <footer class="site-footer">
    <div class="footer-column"></div>
    <div class="footer-column"></div>
    <div class="footer-column"></div>
  </footer>

</body>
</html>
